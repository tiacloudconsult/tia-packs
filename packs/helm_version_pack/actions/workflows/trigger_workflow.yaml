---
version: "1.0"

description: A workflow to version Helm Chart.

input:
  - git_url
  - git_branch
  - user_role: "Admin"
tasks:
  versionHelmChart:
    action: helm_version_pack.version_change
    input:
      git_url: <% ctx().git_url %>
      git_branch: <% ctx().git_branch %>
    next:
      - when: <% succeeded() %>
        do:
#          - yamlGen
           - no_operation
      - when: <% failed() %>
        do:
          - no_operation

  no_operation:
    action: core.noop