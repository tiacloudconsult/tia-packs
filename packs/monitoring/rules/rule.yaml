---
    name: monitoring
    pack: monitoring
    description:  Trigger Monitoring workflow
    enabled: true

    trigger:
      type: core.st2.webhook
      parameters:
        url: monitoring

    action:
      ref: monitoring.trigger_workflow
      parameters:

        cluster_name: "{{ trigger.body.cluster_name }}"

        keyvault_name: "{{ trigger.body.keyvault_name }}"

        business_unit: "{{ trigger.body.business_unit }}"

        solution_group: "{{ trigger.body.solution_group }}"

        product_family: "{{ trigger.body.product_family }}"

        product_name: "{{ trigger.body.product_name }}"

        team_name: "{{ trigger.body.team_name }}"

        env_name: "{{ trigger.body.env_name }}"

        requestor_mudid: "{{ trigger.body.requestor_mudid }}"

        ad_group_name: "{{ trigger.body.ad_group_name }}"
