---
    name: observability_logstash_release
    pack: observability_logstash
    description:  A workflow to deploy Logstash using Argo CD
    enabled: true

    trigger:
      type: core.st2.webhook
      parameters:
        url: observabilitylogstashargocd/release

    criteria:
      trigger.body.ref:
        type: "equals"
        pattern: "release"

    action:
      ref: observability_logstash.trigger_main_release_workflow
