---
    name: argocdAppGen
    description: generating templates
    enabled: true
    runner_type: python-script
    entry_point: argocdAppGen.py

    parameters:
      input_vars:
        type: "object"
        description: "A dictionary of input variables and their values"
        default: {}
        required: false
      git_branch:
        type: "string"
        description: "The path to the clone directory"
        default: ""
        required: true
      argocdapp_template:
        type: "string"
        description: "The path to the Jinja2 argocdapp template"
        default: ""
        required: true
      argocdapp_file:
        type: "string"
        description: "The path to the output argocdapp file"
        default: ""
        required: true