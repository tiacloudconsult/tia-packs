---
    name: yamlGen
    description: generating templates
    enabled: true
    runner_type: python-script
    entry_point: yamlGen.py

    parameters:
      input_vars:
        type: "object"
        description: "A dictionary of input variables and their values"
        default: {}
        required: false
      git_branch:
        type: "string"
        description: "The path to the clone directory"
        default: ""
        required: true
      yaml_template:
        type: "string"
        description: "The path to the Jinja2 yaml template"
        default: ""
        required: true
      yaml_file:
        type: "string"
        description: "The path to the output yaml file"
        default: ""
        required: true