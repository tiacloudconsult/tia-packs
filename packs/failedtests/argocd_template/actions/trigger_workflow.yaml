---
    name: trigger_workflow
    description: Trigger ArgoCD workflow
    enabled: true
    runner_type: orquesta   #workflow runner - StackStorm supports two types of workflows - Orquesta and ActionChain.
    entry_point: workflows/trigger_workflow.yaml  #path to actual trigger, used when there are multiple actions

    parameters:
      # repo_url:
      #   type: "string"
      #   description: "The URL of the Git repository"
      #   default: ""
      #   required: true
      # branch:
      #   type: "string"
      #   description: "The name of the branch to clone"
      #   default: ""
      #   required: true
      # clone_dir:
      #   type: "string"
      #   description: "The path to the clone directory"
      #   default: ""
      #   required: true
      config_template:
        type: "string"
        description: "The path to the Jinja2 config template"
        default: ""
        required: true
      config_file:
        type: "string"
        description: "The path to the output config file"
        default: ""
        required: true
      input_vars:
        type: "object"
        description: "A dictionary of input variables and their values"
        default: {}
        required: false