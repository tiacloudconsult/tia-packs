---
    version: "1.0"

    description: A workflow to configure target Cluster onto ArgoCD cluster.

    input:
      - input_vars
      - user_role: "Admin"
    tasks:
      templateGen:
        action: argocd_trigger.configGen
        input:
          input_vars: <% ctx().input_vars %>
        next:
          - when: <% succeeded() %>
            do:
              - no_operation
          - when: <% failed() %>
            do:
              - no_operation

      no_operation:
        action: core.noop